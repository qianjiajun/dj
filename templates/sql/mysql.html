<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mysql</title>
</head>
<body>
<form action="/mysql/" method="post">
    {% csrf_token %}
    <input type="text" name="q">
    <input type="submit" value="Submit">
</form>
<p>{{ message }}</p><br>
<table>
    <tr>
        <td>账户</td>
        <td>姓名</td>
    </tr>
    {% for row in data %}
        <tr>
            <td>{{ row.username }}</td>
            <td>{{ row.trueName }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
